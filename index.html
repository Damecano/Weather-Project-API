<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,400&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- font-awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter City Name:" id="locationName">
            <i class="fa-solid fa-magnifying-glass" id="searchBtn"></i>
        </div>
        <div class="not-found">
            <img src="img/404.png" alt="404">
            <p>MAVJUD EMAS!</p>
        </div>
        <div class="weather-box">
            <img src="img/snow.png" alt="">
            <p class="cityName">Uzbekistan</p>
            <p class="temperature">14 <span>Â°C</span></p>
            <p class="description">bulutli</p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span>26%</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span>4Km/h</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
